kube-prometheus-stack:
  prometheusOperator:
    enabled: true
  prometheus:
    enabled: true
    prometheusSpec:
      retention: "15d"
      # Selectores para evitar duplicados
      serviceMonitorSelector:
        matchLabels:
          release: prometheus
      podMonitorSelector:
        matchLabels:
          release: prometheus
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: gp3-default
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 10Gi
  grafana:
    enabled: true
    adminPassword: admin
    persistence:
      enabled: true
      storageClassName: gp3-default
      size: 10Gi
  alertmanager:
    enabled: true
    alertmanagerSpec:
      retention: 120h
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: gp3-default
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 10Gi

ingress:
  prometheus:
    enabled: true
    className: nginx-external
    host: prometheus.andherson33.click
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      nginx.ingress.kubernetes.io/proxy-body-size: "0"
    service:
      name: prometheus-stack-kube-prom-prometheus
      name: prometheus-operator-kube-p-prometheus
      port: 9090
  grafana:
    enabled: true
