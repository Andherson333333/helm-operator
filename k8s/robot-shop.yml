# Crear namespace
apiVersion: v1
kind: Namespace
metadata:
  name: robot-shop
  labels:
    istio-injection: enabled
---
# ConfigMaps
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  namespace: robot-shop
data:
  MYSQL_DATABASE: "cities"
  MYSQL_USER: "shipping"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: shipping-config
  namespace: robot-shop
data:
  SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/cities?useSSL=false&allowPublicKeyRetrieval=true"
  SPRING_DATASOURCE_USERNAME: "shipping"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ratings-config
  namespace: robot-shop
data:
  APP_ENV: "prod"
  MYSQL_HOST: "mysql"
  MYSQL_USERNAME: "ratings"
  MYSQL_DATABASE: "ratings"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: web-config
  namespace: robot-shop
data:
  CATALOGUE_HOST: "catalogue"
  USER_HOST: "user"
  CART_HOST: "cart"
  SHIPPING_HOST: "shipping"
  PAYMENT_HOST: "payment"
  RATINGS_HOST: "ratings"
#  DISPATCH_HOST: "dispatch"
---
# Secrets
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secrets
  namespace: robot-shop
type: Opaque
stringData:
  MYSQL_PASSWORD: "secret"
---
apiVersion: v1
kind: Secret
metadata:
  name: shipping-secrets
  namespace: robot-shop
type: Opaque
stringData:
  SPRING_DATASOURCE_PASSWORD: "secret"
---
apiVersion: v1
kind: Secret
metadata:
  name: ratings-secrets
  namespace: robot-shop
type: Opaque
stringData:
  MYSQL_PASSWORD: "iloveit"
---
# PersistentVolume para MongoDB
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
  namespace: robot-shop
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp3-default
  resources:
    requests:
      storage: 1Gi
---
# Servicio Headless para MongoDB
apiVersion: v1
kind: Service
metadata:
  name: mongodb-headless
  namespace: robot-shop
spec:
  clusterIP: None
  selector:
    app: mongodb
  ports:
    - port: 27017
      targetPort: 27017
---
# Servicio normal para MongoDB
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: robot-shop
spec:
  selector:
    app: mongodb
  ports:
    - port: 27017
      targetPort: 27017
  type: ClusterIP
---
# StatefulSet MongoDB
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: robot-shop
  labels:
    app: mongodb
spec:
  serviceName: mongodb-headless
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: andherson1039/rs-mongodb
        ports:
        - containerPort: 27017
        livenessProbe:
         tcpSocket:
           port: 27017
         initialDelaySeconds: 30
         periodSeconds: 10
         timeoutSeconds: 5
         failureThreshold: 3
        readinessProbe:
         tcpSocket:
           port: 27017
         initialDelaySeconds: 10
         periodSeconds: 10
#        resources:
#          requests:
#            cpu: "200m"
#            memory: "512Mi"
#          limits:
#            cpu: "400m"
#            memory: "1Gi"
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongodb-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: gp3-default
      resources:
        requests:
          storage: 1Gi
---
# Redis Deployment y Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: robot-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine3.20
        ports:
        - containerPort: 6379
