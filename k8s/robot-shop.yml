# RabbitMQ Deployment y Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: robot-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:4.0.3-management-alpine
        ports:
        - containerPort: 5672
        - containerPort: 15672
        livenessProbe:
         tcpSocket:
           port: 5672
         initialDelaySeconds: 60
         timeoutSeconds: 5
         periodSeconds: 10
        readinessProbe:
         exec:
           command: ["rabbitmq-diagnostics", "check_port_connectivity"]
         initialDelaySeconds: 60
         periodSeconds: 30
         timeoutSeconds: 10
         failureThreshold: 3
#        resources:
#          requests:
#            cpu: "200m"
#            memory: "256Mi"
#          limits:
#            cpu: "400m"
#            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: robot-shop
spec:
  selector:
    app: rabbitmq
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
  - name: management
    port: 15672
    targetPort: 15672
  type: ClusterIP
